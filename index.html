<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©verrouille le coffre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .continue-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .continue-btn:hover {
      background-color: #21867a;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üîê D√©verrouille le coffre</h1>

  <div class="code-container">
    <input type="text" id="code1" maxlength="1">
    <input type="text" id="code2" maxlength="1">
    <input type="text" id="code3" maxlength="1">
    <input type="text" id="code4" maxlength="1">
  </div>

  <button onclick="verifierCode()">Valider</button>

  <div id="result"></div>

  <script>
    function verifierCode() {
      const c1 = document.getElementById("code1").value;
      const c2 = document.getElementById("code2").value;
      const c3 = document.getElementById("code3").value;
      const c4 = document.getElementById("code4").value;

      const code = c1 + c2 + c3 + c4;

      if (code === "3069") {
        document.getElementById("result").innerHTML = `
          <p>üéâ Coffre ouvert !</p>
          <button id="boutonGenially" style="display: block; margin-top: 20px;">Continuer</button>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p>‚ùå Mauvais code. R√©essaie.</p>`;
      }
    }
  </script>

</body>
</html>
